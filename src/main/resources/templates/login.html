<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>로그인</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!--부트스트랩 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />

</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">

    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index.html" class="">
                            <h3 class="text-primary">강의실 예약시스템</h3>
                        </a>

                    </div>
                    <form th:action="@{/login_proc}" method="post">
                        <input th:type = "hidden" th:value ="secret_key" name="secret_key">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" placeholder="ID">
                            <label>아이디</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" name ="password" placeholder="PW" required="required">
                            <label>비밀번호</label>
                        </div>

                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" >로그인</button>
                        <p class="text-center mb-0">아이디가 없으신가요? <a href="resister">회원가입</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>


<script src="js/main.js"></script>
</body>

</html>
